<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Android 教程</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Android 开发教程">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- 引入 favicon.ico -->
  <link rel="icon" href="./_IMAGE/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    /* 恢复默认背景色 */
    body {
      background: #fff; /* 白色背景 */
      color: #333; /* 文字颜色设置为深灰色 */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    /* 调整 Docsify 容器的样式 */
    #app {
      background: #fff; /* 白色背景 */
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin: 20px auto;
      max-width: 800px;
      padding: 20px;
    }

    /* 标题样式 */
    h1, h2, h3 {
      color: #333; /* 标题颜色 */
    }

    /* 代码块样式 */
    pre code {
      background-color: #f5f5f5;
      border-radius: 4px;
      padding: 10px;
      color: #333; /* 代码文字颜色 */
    }

    /* 链接样式 */
    a {
      color: #4CAF50; /* 链接颜色 */
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    /* 页脚样式 */
    .footer {
      text-align: center;
      color: #666; /* 页脚文字颜色 */
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="app">加载中请稍后。。。。</div>
  <script>
    window.$docsify = {
      name: 'Android 教程',
      repo: 'https://github.com/naixinchen/Android-Tutorial',
      loadSidebar: true,
      autoHeader: true,
      subMaxLevel: 2,
      loadNavbar: true,
      coverpage: true,
      onlyCover: true,
      themeColor: "#4CAF50", /* 主题颜色调整为绿色 */
      search: {
        maxAge: 86400000, // 缓存时间
        paths: 'auto',    // 自动检测路径
        placeholder: '搜索文档', // 搜索框占位符
        noData: '找不到结果',   // 无结果时的提示
      },
      pagination: {
        previousText: '上一篇',
        nextText: '下一篇',
        crossChapter: true,
      },
      plugins: [
        function(hook, vm) {
          hook.doneEach(function() {
            Prism.highlightAll();
            const content = vm.route.body;
            const wordCount = content.split(/\s+/).length;
            const readingTime = Math.ceil(wordCount / 200);
            const stats = `字数：${wordCount} | 阅读时间：${readingTime} 分钟`;
            const footer = document.createElement('div');
            footer.innerHTML = `<p style="text-align: center; color: #666;">${stats}</p>`;
            const contentEl = document.querySelector('.content');
            contentEl.appendChild(footer);
          });
        },
      ],
    };
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.js"></script> <!-- 引入搜索插件 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-kotlin.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-java.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-python.min.js"></script>
</body>
</html>
